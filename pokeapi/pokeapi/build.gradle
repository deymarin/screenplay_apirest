group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:3.2.5"
    }
}

apply plugin: 'java'

apply plugin: "net.serenity-bdd.serenity-gradle-plugin"

dependencies {
    implementation 'net.serenity-bdd:serenity-core:3.2.5'
    implementation 'net.serenity-bdd:serenity-junit:3.2.5'
    implementation 'net.serenity-bdd:serenity-screenplay:3.2.4'
    implementation 'net.serenity-bdd:serenity-screenplay-rest:2.3.4'
    implementation 'net.serenity-bdd:serenity-rest-assured:3.2.5'

    implementation 'com.google.code.gson:gson:2.9.0'

    testImplementation 'net.serenity-bdd:serenity-cucumber:3.2.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.jline:jline:3.21.0'
}
